<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Get pc Infos</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

</head>

<body>
  <div id="stats"></div>
  <script>
      fetch("stats.json")
        .then(response => response.json())
          .then(data => {
              document.querySelector("#stats").innerText = data.Cpu_name
          })
  </script>
</body>
</html>
